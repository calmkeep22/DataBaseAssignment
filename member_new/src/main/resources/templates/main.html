<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>main</title>
    <link rel="stylesheet" href="/mainstyle.css">
</head>
<body>
<div class="outer-box">
    <div class="inner-box">
        <h1>동국대</h1>
        <a th:href="@{|/member/delete/${memberId}|}" class = "logout-btn">계정삭제</a>
        <a href="/member/logout" class ="logout-btn">로그아웃</a>
        <div class="login-box">
        <button onclick="pagingReq()" class="button">메모장</button>
        </div>
        <div class = "save-box">
        <button onclick="timeReq()" class ="button">시간표</button>
        </div>
    </div>
</div>
<script th:inline="javascript">
    const timeReq = () => {
        const id = "[[${memberId}]]";
        location.href = "/courses/student/" + id;
    }
    const pagingReq = () => {
        location.href = "/board/paging";
    }
</script>
</body>
</html>
